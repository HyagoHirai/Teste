stages:
  - deploy-dev

deploy-dev:
  image: alpine
  stage: deploy-dev
  script:
    - apk add git
    - git clone https://github.com/HyagoHirai/Teste.git
    - git config --global user.name "Hyago Yukio Azevedo Hirai"
    - git config --global user.email "hyahirai@hotmail.com"
    - git remote rename origin old-origin
    - git remote add origin https://Hyago%20Yukio%20Azevedo%20Hirai%3AGLMessi123lilo@gitlab.com/hyahirai/Teste.git
    - git push -u origin --all
    - git push -u origin --tags
